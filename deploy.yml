- hosts: all
  become: true
  tasks:
   - name: Simple GET operation
     aws_s3:
       bucket: phani-artifact.in
       object: webapp.war
       dest: /root/webapp.war
       mode: get

   - name: Stop cureent running container
     command: docker stop phani-c1
     ignore_errors: yes

   - name: Remove stopped container
     command: docker rm phani-c1
     ignore_errors: yes   
   
   - name: remove docker image
     command: docker rmi -f phani9-devops
     ignore_errors: yes

   - name: Build and run docker image using war file
     shell: |
      docker build -t phani9-devops /root
      docker run -d --name phani-c1 -p 80:8080 phani9-devops
